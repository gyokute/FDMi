name: upload docs

on:
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write
  
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          package_json_file: ./docs~/package.json
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: ./docs~/pnpm-lock.yaml
      - run: pnpm install
        working-directory: ./docs~
      - run: pnpm run build
        working-directory: ./docs~
      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs~/build
          
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-slim 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
